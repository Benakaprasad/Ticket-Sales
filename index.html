<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ticket Reservation</h1>
        <p>Book your ticket now for VIP or Individual passes!</p>
    </header>
    
    <main>
        <section class="ticket-form">
            <h2>Choose Your Pass</h2>
            <form id="reservation-form">
                <label for="pass-type">Pass Type:</label>
                <select id="pass-type" name="pass-type" required>
                    <option value="vip">VIP Pass</option>
                    <option value="individual">Individual Pass</option>
                </select>

                <div id="vip-details" class="pass-details">
                    <p><strong>VIP Pass</strong> gives you priority booking!</p>
                </div>

                <div id="individual-details" class="pass-details">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="admin-panel">
            <h2>Admin Panel</h2>
            <button id="show-queue">Show Current Queue</button>
            <button id="sell-ticket">Sell Ticket</button>
            <button id="reset-queue">Reset Queue</button>
            <div id="queue-container">
                <h3>Queue:</h3>
                <ul id="queue-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ticket Reservation System | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
